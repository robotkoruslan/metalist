<div class="empty" ng-hide="$ctrl.cartService.getMyCartSize()">Билеты не выбраны</div>
<div class="empty" ng-show="$ctrl.message">{{$ctrl.message}}</div>
<table class="cart-items table table-condensed">
    <tr class="cart-item" ng-repeat="seat in $ctrl.cartService.getMyCart().seats">
        <td class="text-left">
          {{ seat.sector }} сектор, {{ seat.row }} ряд, {{ seat.seat }} место {{ seat.price | money }}
        </td>
        <td>
            <button class="btn  btn-danger btn-xs" ng-click="$ctrl.removeSeat(seat.slug, seat.match.id)">
                <i class="fa fa-times"></i>
            </button>
        </td>
    </tr>
</table>
