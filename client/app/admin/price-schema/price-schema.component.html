<div class="row">
  <div class="col-md-3">
    <price-schema-menu [priceSchemas]="priceSchemas"
                       (onSetSchema)="setCurrentSchema($event)"
                       (onDeleteSchema)="deleteSchema($event)"></price-schema-menu>
  </div>
  <div class="col-md-9" *ngIf="currentPriceSchema">
    <edit-price-schema [priceSchema]="currentPriceSchema" [colors]="colors"
                       (onUpdateSchema)="updateSchema($event)">
    </edit-price-schema>
  </div>
</div>
