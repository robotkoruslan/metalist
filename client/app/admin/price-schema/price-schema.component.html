<div class="row">
  <div class="col-md-12">
    <blockquote *ngIf="message">
      <p>{{message}}</p>
    </blockquote>
  </div>
  <div class="col-md-3">
    <price-schema-menu [priceSchemas]="priceSchemas"
                       (onSetSchema)="setCurrentSchema($event)"></price-schema-menu>
    <delete-item (deleteItem)="deleteSchema($event)">
      <label>Удалить прайс схему</label>
    </delete-item>
  </div>
  <div class="col-md-9" *ngIf="currentPriceSchema">
    <edit-price-schema [priceSchema]="currentPriceSchema" [colors]="colors"
                       (onUpdateSchema)="updateSchema($event)">
    </edit-price-schema>
  </div>
</div>
